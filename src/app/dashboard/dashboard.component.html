<div class="bg-slate-100">
  <div class="p-2">
    <mat-grid-list cols="4" rowHeight="2:1" gutterSize="10px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Medium</mat-card-subtitle>
              <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
        hello
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card></mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card></mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card></mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="3">
        <mat-card></mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card></mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="2">
        <mat-card></mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card></mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card></mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
